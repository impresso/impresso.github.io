theme: jekyll-theme-tactile
excerpt_separator: '<!-- more -->'
base: http://impresso-project.ch
title: impresso
lang: en
languages: ['en', 'fr', 'de']
timezone: Europe/Zurich

publisher:
  name: impresso

contacts:
  email: info @ impresso-project [dot] ch
  twitter:
    url: https://twitter.com/impressoproject
    name: '@impressoproject'
  github:
    url: https://github.com/impresso
    name: impresso
  mailinglist:
    url: https://mailchi.mp/1059270fc024/impresso-project
    name: impresso-project

collections:
  agenda:
    output: true
    permalink: /:collection/:path/
  people:
    output: true
    permalink: /:collection/:path/
  partners:
    output: true
    permalink: /:collection/:path/
  glossary:
    output: true
    permalink: /:collection/:path/
  labs:
    output: true
    permalink: /:collection/:path/
  events:
    output: true
    permalink: /:collection/:path/
  announcements:
    output: true
    permalink: /:collection/:path/

defaults:
  - scope:
      path: ''
      type: 'agenda'
    values:
      layout: 'agenda'
  - scope:
      path: ''
      type: 'glossary'
    values:
      layout: 'glossaryItem'
  - scope:
      path: ''
      type: 'labs'
    values:
      layout: 'labItem'
