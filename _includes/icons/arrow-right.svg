{% assign size = {include.size | default: '18' %}
<div class="icon position-relative" style="height:{{size}}px;width:{{size}}px;">
  <svg
    class="position-absolute top-0 start-0"
    width="{{size}}px"
    height="{{size}}px"
    viewBox="0 0 24 24"
    stroke-width="2"
    fill="none"
    xmlns="http://www.w3.org/2000/svg"
    color="var(--bs-dark)"
  >
    <path
      d="M3 12L21 12M21 12L12.5 3.5M21 12L12.5 20.5"
      stroke="var(--bs-dark)"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
    ></path>
  </svg>
</div>
