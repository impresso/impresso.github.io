<div class="pt-3 border border-dark">
  <div class="anchor" id="{{post.slug}}"></div>
  <div class="blogExcerpt px-4 mb-4">
    <h3 class="mt-2"><a href="{{post.url}}">{{post.title}}</a></h3>
    <div class="incipit">
      {{post.date | date: "%a, %d.%m %Y"}}&nbsp;&mdash;&nbsp;
    </div>
    {{post.excerpt}}
    <a href="{{post.url}}">read more</a>
  </div>

  {% if post.thumbnail %}{% assign thumbnail=post.thumbnail %}{% else %}{%
  assign thumbnail=post.figure[0] %}{% endif %} {% if thumbnail != nil %} <img
  class='blogThumb border-top border-dark' style="max-width: 100%" src='{{
  '/assets/images/' | relative_url }}{{thumbnail.src}}' alt='{{
  thumbnail.caption }}' /> {% endif %}

  <div class="clear"></div>
</div>
