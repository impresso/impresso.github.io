<div class="post mb-4">
  <div>
    <div class="image-date-title">
      {% if post.thumbnail %}{% assign thumbnail=post.thumbnail %}{% else %}{%
      assign thumbnail=post.figure[0] %}{% endif %} {% if thumbnail != nil %}
      <div class="image-mask ms-5 mt-3">
        <img class='blogThumb border-top border-dark' src='{{ '/assets/images/'
        | relative_url }}{{thumbnail.src}}' alt='{{ thumbnail.caption }}' />
      </div>
      {% endif %}

      <div class="date-title ms-5 mt-3">
        <div class="incipit">
          <span>{{post.date | date: "%a, %d.%m %Y"}}</span>
          <hr />
        </div>
        <h3 class="mt-2"><a href="{{post.url}}">{{post.title}}</a></h3>
        <div class="anchor" id="{{post.slug}}"></div>
      </div>
    </div>
    <div class="blogExcerpt ps-5 mt-4">{{post.excerpt}}</div>
  </div>
  <div class="blogExcerpt ps-5">{% include button.html text="READ MORE" %}</div>
</div>

<style>
  .post {
    display: flex;
    flex-direction: column;
    height: 100%;
    flex-grow: 1;
    justify-content: space-between;
  }
  .post .image-date-title {
    display: flex;
    flex-direction: column;
  }
  .post .image-date-title img {
    object-fit: cover;
    height: 250px;
  }
  .post .date-title {
    display: flex;
    flex-grow: 1;
    flex-direction: column;
    min-width: 260px;
  }
  .image-mask {
    overflow: hidden;
    display: flex;
    flex-grow: 1;
    min-width: 250px;
    border-radius: var(--image-border-radius);
    border: var(--image-border);
  }
  .post h3 a {
    text-decoration: none;
  }
  .post .incipit {
    display: flex;
    align-items: center;
  }
  .post .incipit span {
    white-space: nowrap;
  }
  .post .incipit hr {
    position: relative;
    display: block;
    height: 2px;
    margin-left: 1rem;
    width: 100%;
    background-color: var(--bs-dark);
  }

  .post:hover button {
    background-color: var(--bs-primary);
  }

  .post hr::after {
    position: absolute;
    display: block;
    content: "";
    height: 2px;
    width: 100%;
    left: 0;
    bottom: 2px;
    z-index: 1;
    background-color: var(--bs-primary);
  }

  .post:hover hr::after {
    width: 100%;
  }

  @media (min-width: 1600px) {
    .post .image-date-title {
      display: flex;
      flex-direction: row;
    }
    .image-mask {
      max-width: 400px;
    }
  }
</style>
