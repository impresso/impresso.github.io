<div class="Release">
  <h4 class=pb-2">
    {{release.title}}
    <span class="badge bg-dark">{{ release.version}}</span>
  </h4>
  <div class="">
    {{release.content}}
    <p>{{release.date | date: "%B %d, %Y"}}</p>
  </div>
  <div class="position-relative border-bottom border-dark">
    <a href="{{ release.url }}" style="right: -12px" class="btn btn-transparent position-absolute bottom-0"
      >{% include icons/arrow-right-circle.html %}</a
    >
  </div>
</div>
