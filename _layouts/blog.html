---
layout: page
---
{% assign posts=site.posts | where: "status", "published" | sort: "date" | reverse %} 

{{ content }}
<main class="container-fluid g-0">
  <div class="row g-0">
    {% for post in posts %}
    <div class="col-lg-6 py-3">{% include post.html classname="h-100"%}</div> {% endfor %}
  </div>
</main>
