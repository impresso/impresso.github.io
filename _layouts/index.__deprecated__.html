---
layout: default
---

<div class="page index">
  <div class="wrapper">
    <h1 class="page-title">{{page.title}}</h1>

    <div class="headline">
      <h2><span>{{page.subheading}}</span></h2>
    </div>
    <blockquote class="summary respect-margin">
      {{page.paragraphs.summary}}
    </blockquote>

    <div class="contents">{{page.content}}</div>
  </div>
</div>
