layout: page

<div class="container-fluid g-0">

    <div class="col-8 display-6 mb-5">
      {{ content }} 
    </div>
    <hr/>

    </div>
  {% endfor %}
  </div>
</div>

<style>
  .Partners .Partner {
    --footer-logo-size: 150;
  }
</style>
